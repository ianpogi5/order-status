version: "3"

services:
  manager:
    container_name: order-status-ddb-manager
    image: taydy/dynamodb-manager
    ports:
      - "9011:80"
    privileged: true
    restart: always
    networks:
      - aws-local
  dynamodb:
    container_name: order-status-ddb
    image: amazon/dynamodb-local
    command: -jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data/
    volumes:
      - .dbdata:/home/dynamodblocal/data
    restart: always
    ports:
      - "9010:8000"
    networks:
      - aws-local

networks:
  aws-local:
